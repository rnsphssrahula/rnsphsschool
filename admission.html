<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admission Form - RNSP Inter College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="tel"]::placeholder {
      color: #aaa;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    #thankYouPage {
      display: none;
      text-align: center;
      padding: 60px;
    }

    .thumb {
      font-size: 64px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Navigation bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
      color: #fff;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00ffff;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        background: #2c3e50;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        display: none;
      }

      .nav-links li {
        margin: 15px 0;
        text-align: center;
      }

      .navbar.active .nav-links {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navigation Bar -->
  <header>
    <nav class="navbar">
      <div class="logo">üè´ RNSP Inter College</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="admission.html">Admission</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="logo.png">logo</a></li>
      </ul>
    </nav>
  </header>

  <!-- ‚úÖ Form Section -->
  <div id="formPage">
    <h1>Admission Form</h1>
    <form id="admissionForm">
      <input type="text" name="name" placeholder="Student Name *" required>
      <input type="date" name="dob" required>
      <select name="gender" required>
        <option value="">Select Gender *</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <select name="class" required>
        <option value="">Select Class *</option>
        <option value="Nur">Nur</option>
        <option value="LKG">LKG</option>
        <option value="UKG">UKG</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <input type="text" name="previousSchool" placeholder="Previous School *" required>
      <input type="text" name="previousClass" placeholder="Previous Class">
      <input type="text" name="aadhaar" placeholder="Aadhaar Number">
      <input type="text" name="fatherName" placeholder="Father's Name *" required>
      <input type="text" name="motherName" placeholder="Mother's Name *" required>
      <input type="text" name="guardianName" placeholder="Guardian's Name (if any)">
      <input type="text" name="occupation" placeholder="Occupation of Parent/Guardian">
      <input type="tel" name="phone" placeholder="+91 Phone Number *" required pattern="[0-9]{10}" maxlength="10">
      <input type="tel" name="altPhone" placeholder="Alternate Phone">
      <input type="email" name="email" placeholder="Email ID">
      <input type="text" name="address" placeholder="Full Address">
      <select name="district" required>
        <option value="">Select District</option>
        <option value="Hardoi">Hardoi</option>
        <option value="Lucknow">Lucknow</option>
        <option value="Kanpur">Kanpur</option>
        <option value="Varanasi">Varanasi</option>
        <option value="Hapur">Hapur</option>
        <option value="Prayagraj">Prayagraj</option>
        <option value="Bareilly">Bareilly</option>
        <option value="Gorakhpur">Gorakhpur</option>
        <option value="Ayodhya">Ayodhya</option>
      </select>
      <input type="text" name="pincode" placeholder="Pin Code">
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- ‚úÖ Thank You Section -->
  <div id="thankYouPage">
    <div class="thumb">üëç</div>
    <h2>Thank you for submitting the admission form!</h2>
  </div>

  <!-- ‚úÖ Script to Submit Data -->
  <script>
    const form = document.getElementById("admissionForm");
    const thankYouPage = document.getElementById("thankYouPage");
    const formPage = document.getElementById("formPage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const params = new URLSearchParams();
      for (const pair of formData.entries()) {
        params.append(pair[0], pair[1]);
      }

      fetch("https://script.google.com/macros/s/AKfycbwGuJjDO4-xlZjs7dyPt75Oki5uE7mYUf0h3d5zHahGCmtp-Vb5yJ_lrYMzwYqVZcTbgw/exec", {
        method: "POST",
        body: params
      })
      .then(response => response.text())
      .then(data => {
        formPage.style.display = "none";
        thankYouPage.style.display = "block";
        form.reset();
      })
      .catch(error => {
        alert("‚ùå Submission failed! Please try again.");
        console.error(error);
      });
    });
  </script>

</body>
</html>
