<!DOCTYPE html>
<html>
<head>
  <title>Admission Form - RNSP Inter College</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>Admission Form</h1>
  <form id="admissionForm">
    <input type="text" name="name" placeholder="Student Name" required><br>
    <input type="text" name="dob" placeholder="Date of Birth (DD/MM/YYYY)" required><br>
    <input type="text" name="gender" placeholder="Gender" required><br>
    <input type="text" name="class" placeholder="Class for Admission" required><br>
    <input type="text" name="previousSchool" placeholder="Previous School"><br>
    <input type="text" name="previousClass" placeholder="Previous Class"><br>
    <input type="text" name="aadhaar" placeholder="Aadhaar Number"><br>
    <input type="text" name="fatherName" placeholder="Father's Name" required><br>
    <input type="text" name="motherName" placeholder="Mother's Name" required><br>
    <input type="text" name="guardianName" placeholder="Guardian Name"><br>
    <input type="text" name="occupation" placeholder="Occupation"><br>
    <input type="text" name="phone" placeholder="Phone Number" required><br>
    <input type="text" name="altPhone" placeholder="Alternate Phone"><br>
    <input type="email" name="email" placeholder="Email ID"><br>
    <input type="text" name="address" placeholder="Full Address" required><br>
    <input type="text" name="city" placeholder="City" required><br>
    <input type="text" name="district" placeholder="District" required><br>
    <input type="text" name="pincode" placeholder="Pin Code" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    document.getElementById("admissionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      const params = new URLSearchParams();
      for (const pair of data.entries()) {
        params.append(pair[0], pair[1]);
      }

      fetch("https://script.google.com/macros/s/AKfycbwGuJjDO4-xlZjs7dyPt75Oki5uE7mYUf0h3d5zHahGCmtp-Vb5yJ_lrYMzwYqVZcTbgw/exec", {
        method: "POST",
        body: params
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById("responseMsg").innerText = "✅ Form submitted successfully!";
        form.reset();
      })
      .catch(error => {
        document.getElementById("responseMsg").innerText = "❌ Submission failed!";
      });
    });
  </script>
</body>
</html>
