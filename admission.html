<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admission Form – RNSP Inter College</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.jpg" alt="RNSP Logo" class="logo">
    <h1>RNSP Inter College</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="academics.html">Academics</a>
      <a href="admission.html">Admission</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="welcome">
    <h2>Online Admission Form (2025–2026)</h2>
    <form id="admissionForm">
      <input type="text" name="name" placeholder="Student Name *" required>
      <input type="text" name="dob" placeholder="Date of Birth (DD/MM/YYYY) *" required>
      <select name="gender" required>
        <option value="">Select Gender *</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <select name="class" required>
        <option value="">Class for Admission *</option>
        <option value="1">Class 1</option>
        <option value="2">Class 2</option>
        <option value="3">Class 3</option>
        <option value="4">Class 4</option>
        <option value="5">Class 5</option>
        <option value="6">Class 6</option>
        <option value="7">Class 7</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
      </select>
      <input type="text" name="father" placeholder="Father's Name *" required>
      <input type="text" name="phone" placeholder="Phone Number *" required>
      <input type="text" name="address" placeholder="Address *" required>
      <input type="text" name="city" placeholder="City/Village *" required>
      <input type="text" name="pin" placeholder="Pin Code *" required>

      <button type="submit">Submit Form</button>
    </form>
    <p id="responseMessage"></p>
  </section>

  <footer>
    <p>© 2025 RNSP Inter College. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('admissionForm');
    const responseEl = document.getElementById('responseMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      fetch('https://script.google.com/macros/s/AKfycbwyJVKZfc3oqri5NrEyvYUhrZVuY0ZLPBf6GMxWozUkB3uc4J9e6PpH3eF9H1imKrri/exec', {
        method: 'POST',
        body: JSON.stringify({
          name: form.name.value,
          dob: form.dob.value,
          gender: form.gender.value,
          class: form.class.value,
          father: form.father.value,
          phone: form.phone.value,
          address: form.address.value,
          city: form.city.value,
          pin: form.pin.value
        })
      })
      .then(res => res.text())
      .then(data => {
        responseEl.innerText = '✅ Form submitted successfully!';
        form.reset();
      })
      .catch(err => {
        responseEl.innerText = '❌ Error submitting form!';
      });
