<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Form - RNSP Inter College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="tel"]::placeholder {
      color: #aaa;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #thankYouPage {
      display: none;
      text-align: center;
      padding: 60px;
    }
    .thumb {
      font-size: 64px;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <div id="formPage">
    <h1>Admission Form</h1>
    <form id="admissionForm">
      <input type="text" name="name" placeholder="Student Name *" required>
      <input type="date" name="dob" required>
      <select name="gender" required>
        <option value="">Select Gender *</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <select name="class" required>
        <option value="">Select Class *</option>
        <option value="Nur">Nur</option>
        <option value="LKG">LKG</option>
        <option value="UKG">UKG</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <input type="text" name="previousSchool" placeholder="Previous School *" required>
      <input type="text" name="previousClass" placeholder="Previous Class">
      <input type="text" name="aadhaar" placeholder="Aadhaar Number">
      <input type="text" name="fatherName" placeholder="Father's Name *" required>
      <input type="text" name="motherName" placeholder="Mother's Name *" required>
      <input type="text" name="guardianName" placeholder="Guardian's Name (if any)">
      <input type="text" name="occupation" placeholder="Occupation of Parent/Guardian">
      <input type="tel" name="phone" placeholder="+91 Phone Number *" required pattern="[0-9]{10}" maxlength="10">
      <input type="tel" name="altPhone" placeholder="Alternate Phone">
      <input type="email" name="email" placeholder="Email ID">
      <input type="text" name="address" placeholder="Full Address">
      <select name="district" required>
        <option value="">Select District</option>
        <option value="Hardoi">Hardoi</option>
        <option value="Lucknow">Lucknow</option>
        <option value="Kanpur">Kanpur</option>
        <option value="Varanasi">Varanasi</option>
        <option value="Agra">Agra</option>
        <option value="Prayagraj">Prayagraj</option>
        <option value="Bareilly">Bareilly</option>
        <option value="Gorakhpur">Gorakhpur</option>
        <option value="Ayodhya">Ayodhya</option>
        <!-- Add more UP districts here -->
      </select>
      <input type="text" name="pincode" placeholder="Pin Code">
      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="thankYouPage">
    <div class="thumb">üëç</div>
    <h2>Thank you for submitting the admission form!</h2>
  </div>

  <script>
    const form = document.getElementById("admissionForm");
    const thankYouPage = document.getElementById("thankYouPage");
    const formPage = document.getElementById("formPage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const params = new URLSearchParams();
      for (const pair of formData.entries()) {
        params.append(pair[0], pair[1]);
      }

      fetch("https://script.google.com/macros/s/AKfycbwGuJjDO4-xlZjs7dyPt75Oki5uE7mYUf0h3d5zHahGCmtp-Vb5yJ_lrYMzwYqVZcTbgw/exec", {
        method: "POST",
        body: params
      })
      .then(response => response.text())
      .then(data => {
        formPage.style.display = "none";
        thankYouPage.style.display = "block";
        form.reset();
      })
      .catch(error => {
        alert("‚ùå Submission failed! Please try again.");
        console.error(error);
      });
    });
  </script>

</body>
</html>
