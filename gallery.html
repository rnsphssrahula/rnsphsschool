<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery - RNSP Inter College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      padding: 30px 10px 10px;
      font-size: 36px;
    }
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .gallery-item {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-item:hover {
      transform: scale(1.03);
    }
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      border: 5px solid #fff;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ RNSP Inter College Gallery</h1>

  <div class="gallery-container">
    <div class="gallery-item"><img src="images/img1.jpg" alt="School Event"></div>
    <div class="gallery-item"><img src="images/img2.jpg" alt="Cultural Program"></div>
    <div class="gallery-item"><img src="images/img3.jpg" alt="Students Activity"></div>
    <div class="gallery-item"><img src="images/img4.jpg" alt="Classroom"></div>
    <div class="gallery-item"><img src="images/img5.jpg" alt="Science Lab"></div>
    <div class="gallery-item"><img src="images/img6.jpg" alt="Annual Function"></div>
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="">
  </div>

  <script>
    const images = document.querySelectorAll(".gallery-item img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>

</body>
</html>
