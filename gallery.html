<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery - RNSP Inter College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      padding: 20px;
    }
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery-container img {
      width: 100%;
      border-radius: 8px;
      transition: 0.3s;
      cursor: pointer;
    }
    .gallery-container img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¸ RNSP Inter College Gallery</h1>

  <div class="gallery-container">
    <img src="images/img1.jpg" alt="School Event">
    <img src="images/img2.jpg" alt="Cultural Program">
    <img src="images/img3.jpg" alt="Students Activity">
    <img src="images/img4.jpg" alt="Classroom">
    <img src="images/img5.jpg" alt="Science Lab">
    <img src="images/img6.jpg" alt="Annual Function">
    <!-- Add more images here -->
  </div>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="">
  </div>

  <script>
    const images = document.querySelectorAll(".gallery-container img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
      });
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });
  </script>

</body>
</html>
