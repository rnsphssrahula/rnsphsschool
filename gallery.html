  <title>Gallery | RNSP Inter College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;

      padding: 0;

    header {
      text-align: center;
      background-color: #007bff;

    nav a {
      margin: 0 15px;

    nav a:hover {
      text-decoration: underline;
    }
    h2 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
