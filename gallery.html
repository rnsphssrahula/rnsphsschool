<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Gallery - RNSP Inter College</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f1f8e9, #e0f7fa);
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 30px;
      color: #2c3e50;
      font-size: 36px;
    }

    .tabs {
      text-align: center;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 20px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .tabs button:hover, .tabs button.active {
      background: #0056b3;
    }

    .gallery-container {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .gallery-container.active {
      display: grid;
    }

    .gallery-container img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 5px solid white;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>ðŸ“¸ RNSP Inter College â€“ Event Gallery</h1>

<div class="tabs">
  <button class="tab-button active" data-tab="annual">Annual Day</button>
  <button class="tab-button" data-tab="sports">Sports Day</button>
  <button class="tab-button" data-tab="science">Science Fair</button>
</div>

<!-- ANNUAL DAY -->
<div id="annual" class="gallery-container active">
  <img src="images/annual/img1.jpg" alt="Annual Day 1">
  <img src="images/annual/img2.jpg" alt="Annual Day 2">
  <img src="images/annual/img3.jpg" alt="Annual Day 3">
</div>

<!-- SPORTS DAY -->
<div id="sports" class="gallery-container">
  <img src="images/sports/img1.jpg" alt="Sports Day 1">
  <img src="images/sports/img2.jpg" alt="Sports Day 2">
  <img src="images/sports/img3.jpg" alt="Sports Day 3">
</div>

<!-- SCIENCE FAIR -->
<div id="science" class="gallery-container">
  <img src="images/science/img1.jpg" alt="Science Fair 1">
  <img src="images/science/img2.jpg" alt="Science Fair 2">
  <img src="images/science/img3.jpg" alt="Science Fair 3">
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <img id="lightbox-img" src="">
</div>

<script>
  // Tab functionality
  const tabButtons = document.querySelectorAll('.tab-button');
  const galleries = document.querySelectorAll('.gallery-container');

  tabButtons.forEach(button => {
    button.addEventListener('click', () => {
      // Remove active classes
      tabButtons.forEach(btn => btn.classList.remove('active'));
      galleries.forEach(gallery => gallery.classList.remove('active'));

      // Add active to current
      button.classList.add('active');
      const selected = button.getAttribute('data-tab');
      document.getElementById(selected).classList.add('active');
    });
  });

  // Lightbox
  const images = document.querySelectorAll(".gallery-container img");
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");

  images.forEach(img => {
    img.addEventListener("click", () => {
      lightbox.style.display = "flex";
      lightboxImg.src = img.src;
    });
  });

  lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
  });
</script>

</body>
</html>
