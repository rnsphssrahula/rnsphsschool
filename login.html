<!DOCTYPE html>
<html>
<head>
<title>School Login</title>
</head>
<body>
  <h2>Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" placeholder="Password" type="password">
  <button onclick="login()">Login</button>

  <script>
    function login() {
      fetch("https://script.google.com/macros/s/AKfycbw264_lpcom2wPmXbRf8PoGga4DFCtem65gFFHKuIF9z11ZzCjujfyIGUFkWtMYaVswFA/exec", {
        method: "POST",
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      })
      .then(r => r.json())
      .then(data => {
        if(data.success) {
          if(data.role === "Student") window.location.href = "student.html";
          if(data.role === "Staff") window.location.href = "staff.html";
          if(data.role === "Admin") window.location.href = "admin.html";
        } else {
          alert("Login Failed");
        }
      });
    }
  </script>
</body>
</html>
