<!DOCTYPE html>
<html>
<head>
    <title>Logout - Thank You</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background: #f4f4f4; 
            margin: 0;
            padding: 0;
        }
        h1 { 
            color: #333; 
            margin-top: 20px; 
        }
        video {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        table { 
            margin: 20px auto; 
            border-collapse: collapse; 
        }
        td { 
            width: 80px; 
            height: 80px; 
            text-align: center; 
            font-size: 2em; 
            border: 2px solid #333; 
            cursor: pointer; 
            background: white;
        }
        td:hover { background: #ddd; }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<h1>Thank You for Visiting!</h1>
<p>Enjoy a quick game before you go ðŸ˜„</p>

<!-- Autoplay Video -->
<video autoplay muted loop>
    <source src="visu.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Tic Tac Toe -->
<table>
    <tr>
        <td onclick="makeMove(this)"></td>
        <td onclick="makeMove(this)"></td>
        <td onclick="makeMove(this)"></td>
    </tr>
    <tr>
        <td onclick="makeMove(this)"></td>
        <td onclick="makeMove(this)"></td>
        <td onclick="makeMove(this)"></td>
    </tr>
    <tr>
        <td onclick="makeMove(this)"></td>
        <td onclick="makeMove(this)"></td>
        <td onclick="makeMove(this)"></td>
    </tr>
</table>

<button onclick="goToLogin()">Go to Login</button>

<script>
let currentPlayer = "X";

function makeMove(cell) {
    if (cell.textContent === "") {
        cell.textContent = currentPlayer;
        currentPlayer = (currentPlayer === "X") ? "O" : "X";
    }
}

function goToLogin() {
    window.location.href = "login.html";
}
</script>

</body>
</html>
