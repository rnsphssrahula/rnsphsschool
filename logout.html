<!DOCTYPE html>
<html>
<head>
    <title>Logout - Tic Tac Toe</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        h1 { color: #333; }
        table { margin: 20px auto; border-collapse: collapse; }
        td { width: 80px; height: 80px; text-align: center; font-size: 2em; border: 2px solid #333; cursor: pointer; }
        td:hover { background: #ddd; }
    </style>
</head>
<body>

<h1>Thank You for Visiting!</h1>
<p>Enjoy a quick Tic Tac Toe game before you go ðŸ˜„</p>

<table>
    <tr>
        <td onclick="makeMove(this)"></td>
        <td onclick="makeMove(this)"></td>
        <td onclick="makeMove(this)"></td>
    </tr>
    <tr>
        <td onclick="makeMove(this)"></td>
        <td onclick="makeMove(this)"></td>
        <td onclick="makeMove(this)"></td>
    </tr>
    <tr>
        <td onclick="makeMove(this)"></td>
        <td onclick="makeMove(this)"></td>
        <td onclick="makeMove(this)"></td>
    </tr>
</table>

<button onclick="goToLogin()">Go to Login</button>

<script>
let currentPlayer = "X";

function makeMove(cell) {
    if (cell.textContent === "") {
        cell.textContent = currentPlayer;
        currentPlayer = (currentPlayer === "X") ? "O" : "X";
    }
}

function goToLogin() {
    window.location.href = "login.html";
}
</script>

</body>
</html>
